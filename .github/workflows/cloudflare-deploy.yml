name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create GitHub Deployment
        id: deployment
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: context.eventName === 'pull_request' ? 'preview' : 'production',
              auto_merge: false,
              required_contexts: [],
              description: context.eventName === 'pull_request' 
                ? `Deploy PR #${context.payload.pull_request.number}` 
                : 'Deploy to production'
            });
            return deployment.data.id;

      - name: Publish to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Deployment Status (Success)
        if: success()
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.result }}
          CLOUDFLARE_URL: ${{ steps.cloudflare.outputs.url }}
          CLOUDFLARE_ALIAS: ${{ steps.cloudflare.outputs.alias }}
        with:
          script: |
            const deploymentId = process.env.DEPLOYMENT_ID;
            const cloudflareUrl = process.env.CLOUDFLARE_URL || process.env.CLOUDFLARE_ALIAS;
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'success',
              environment_url: cloudflareUrl,
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deployment successful'
            });

      - name: Update Deployment Status (Failure)
        if: failure()
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_ID: ${{ steps.deployment.outputs.result }}
        with:
          script: |
            const deploymentId = process.env.DEPLOYMENT_ID;
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'failure',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deployment failed'
            });

      - name: Comment on PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        env:
          CLOUDFLARE_URL: ${{ steps.cloudflare.outputs.url }}
          CLOUDFLARE_ALIAS: ${{ steps.cloudflare.outputs.alias }}
        with:
          script: |
            const cloudflareUrl = process.env.CLOUDFLARE_URL || process.env.CLOUDFLARE_ALIAS;
            if (cloudflareUrl) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `## ðŸš€ Cloudflare Pages Deployment\n\n**Preview URL:** ${cloudflareUrl}\n\nDeployed successfully!`
              });
            }
