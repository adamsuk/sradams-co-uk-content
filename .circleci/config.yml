defaults: &defaults
  docker:
    - image: circleci/node:12.14
  working_directory: ~/tmp/circleci-now

version: 2
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/circleci-now
      - restore_cache:
          keys:
            - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - npm-cache-{{ .Branch }}
            - npm-cache-
      - run:
          name: NPM Install
          command: npm install
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths: .
    
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circleci-now
      - run:
          name: Deploy
            command: |
              ./.now/linkproject.sh
              if [ "${CIRCLE_BRANCH}" == "main" ];
              then
                npx now --token $ZEIT_TOKEN --scope $ZEIT_ORG_ID --confirm --prod
              else
                npx now --token $ZEIT_TOKEN --scope $ZEIT_ORG_ID --confirm
              fi

workflows:
  version: 2
    vercel-deploy:
      jobs:
        - checkout
        - deploy
