defaults: &defaults
  docker:
    - image: circleci/node:12.14
  working_directory: ~/tmp/circleci-now

version: 2
jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/circleci-now
      - restore_cache:
          keys:
            - npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - npm-cache-{{ .Branch }}
            - npm-cache-
      - run:
          name: NPM Install
          command: npm install
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths: .
    
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp/circleci-now
      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ];
            then
              npx now --token $VERCEL_API_TOKEN --scope $VERCEL_ORG_ID --confirm --prod
            else
              npx now --token $VERCEL_API_TOKEN --scope $VERCEL_ORG_ID --confirm
            fi

workflows:
  version: 2
  vercel-deploy:
    jobs:
      - setup
      - deploy:
          context: vercel-build
          requires:
            - setup
